<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GlideTracks</title>
    <style>
        /* style.css */
        body{
            background-color:#D1F5F9;
        }
        h1{
            font-family: monospace;
            font-color: #657678;
            text-align: center;
        }
        p{
            font-family: monospace;

        form {
            font-family: monospace;

            display: block;

            background-color: #03e8fc;
            font-family: monospace;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #86eef7;
        }
